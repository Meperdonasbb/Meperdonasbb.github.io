<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/seta.ico  " type="image/x-icon">
    <title>Me perdonas?</title>
</head>

<body>
    <div class="container">
        <h1 class="h1">¿Me perdonas?</h1>
        <div class="buttons">
            <button id="Si" onclick="window.dialog.showModal();">Sí</button>
            <button id="No">No</button>
        </div>
    </div>

    <dialog id="dialog">
        <div class="mario">
            <div class="brick one"></div>
            <div class="tooltip-mario-container">
                <div class="box"></div>
                <div class="mush"></div>
            </div>
            <div class="brick two"></div>
        </div>
        <div class="texto">
            <p>Yo también te quiero</p>
        </div>
    </dialog>

    <script src="../js/script.js"></script>
</body>

</html>
